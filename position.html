<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Position</title>
    <style>
        .swim-container{
            position: relative;
            border: 2px palegreen;
        }
      .box{
        border: 2px dotted green;
        width: 200px;
      }
      .dummy{
        border: 1px solid green;
        width: 200px;
        height: 200px;
      }
      .ring{
        position: sticky;
        top: 0px;


      }
      /*.ring{
        position: absolute;
        top: 40px;
        left: 100px;
      }*/
    </style>
</head>
<body>
    <h3>CSS Position</h3>
    <ol>
        <li>static</li>
        <li>relative</li>
        <li>absolute</li>
        <li>fixed</li>
        <li>sticky</li>
    </ol>
    <div class="swim-container">
        <div class="box boy">
            <img src="./images/boy.svg" alt="">
        </div>
        <div class="box ring">
            <img src="./images/ring.svg" alt="">
        </div>
        <div class="box water">
            <img src="./images/water.svg" alt="">
        </div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div>
            <dummy></dummy>
            <dummy></dummy>
            <dummy></dummy>
            <dummy></dummy>
            <dummy></dummy>
        </div>
    
</body>
</html>
